<main class="produto">
    <section>
      <div class="col-md-12">
        <div class="row">
          <div itemscope itemtype="https://schema.org/Movie" class="produto-detalhe">
            <img alt="Capa" class="produto-detalhe-imagem" itemprop="image" src="/assets/imgs/produto-teste.jfif">
            <div class="produto-detalhe-info">
                <div>
                  <input type="hidden" value="{{produto?.Id}}">
                </div>
                <div class="produto-detalhe-info">
                  <h1>Nome:</h1><input itemprop="name" class="produto-detalhe-info-dados" [(ngModel)]="produto.Nome"> 
                </div>
                <div class="produto-detalhe-info">
                  <h2>Quantidade</h2><input itemprop="quantity" class="produto-detalhe-info-dados" [(ngModel)]="produto.Quantidade"> 
                </div>
                <div class="produto-detalhe-info">
                  <h2>Pre√ßo:</h2><input itemprop="price" class="produto-detalhe-info-dados" [(ngModel)]="produto.Valor"> 
                </div>
                <div class="produto-acoes">
                  <button type="submit" (click)="EditarProduto()" class="btn btn-primary btn-lg produto-detalhe-voltar">Salvar</button>       
                  <button routerLink="/home" class="btn btn-secondary btn-lg produto-detalhe-voltar">Voltar</button>    
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</main>
